<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>如何去新建元素/属性/文本节点</title>
</head>
<body>
    <span></span>
    <div>已创建的和sc创建的一样，没有区别</div>
    <input type="button" value="创建">


    <script>
        var div=document.querySelector("div");
        console.dir(div);

        //创建一个新的元素
        var btn=document.querySelector("input");
        btn.onclick=function(){
            //要创建一个div的对象，并且将这个对象存在内存当中
            var div=document.createElement("div");
            //console.dir(div);//查看div是否加入了

            


            // console.log(div.nodeName);//DIV
            // console.log(div.nodeType);//元素节点:nodeType是1

            //创建新的属性节点
            //对象.setAttribute();
            // div.setAttribute("aa","bb");

            var attr=div.createAttributeNode("aa")
            //console.log(attr.nodeType); //属性节点：nodeType是2
            attr.nodeValue="bb";
            div.setAttributeNode(attr);

            console.log(attr.nodeValue);

            //创建新的文本节点
            //对象.innerHTML
            // div.innerHTML="我是新创建的div";
            // div.style.width="200px";
            // div.style.height="200px";
            // div.style.background="red";

            
            // var Text=document.createTextNode("我是文本节点的内容");
            // div.appendChild(Text);
            // console.log(div.nodeType);//文本节点：nodeType3

            console.log(attr.nodeValue);


            //父元素.appendChild(子元素)
            document.body.appendChild(div);//只有body可以用document

            //节点：    nodeName  nodeTyoe      nodeValue

            //元素节点：标签名         1           null

            //属性节点： 属性名        2           属性值

            //文本节点：  #text        3          文本内容

            //document：#document     9            null
        }







        //如何给新建的元素设置样式

        var div=document.createElement("div");

        // div.style.width="200px";
        // div.style.background="red";
        // div.style.cssText="width:100px;height:200px;border:1px solid red;background:pink";

        //div.style.width="200px";
        // div.style.cssText="width:100px;height:200px;border:1px solid red;background:pink";//这种方式是在重写样式
        //document.body.appendChild(div);





        //创建一个新的元素：增删改查克隆

        //如何在一个元素前插入一个新的元素：
        //父元素.insertBefore(要插入的元素，之前的元素)
        document.body.insertBefore(div,btn);

        //查询一个节点
        var btn=document.querySelector("input");
        btn.onclick=function(){
            var div=document.createElement("div");
            div.innerHTML="新的内容";
            var span=document.getElementsByTagName("span")[0];

            //
            document.body.appendChild("div");//将新建的元素放到body里面

            //克隆
            var newspan=span.cloneNode(true);//加true会克隆内容
            document.body.appendChild(newspan);


            //删除
            document.body.removeChild(span);//从浏览器里删除，内寸没删除
            span=null;//内存也删了

            //替换
            // 父元素.replaceChild(新的元素，被替换的元素)
            document.body.replaceChild(div,span);
        }

    </script>
</body>
</html>
